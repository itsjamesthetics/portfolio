<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Header</title>
</head>
    <link rel="icon" href="assets/portlogo.png" type="image/png">
    <link rel="stylesheet" href="cssscripts/headerstyle.css">
<body>
    <header id="header">
        <div class="logo">
            <img src="assets/portlogo.png" href="index.html" alt="Portfolio logo">
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#skills">Skills</a>
            <a href="#latest-projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>    

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        });

        const hamburger = document.getElementById('hamburger');
        const navigation = document.querySelector('.navigation');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            navigation.classList.toggle('active');
        });
    </script>
</body>

</html>
